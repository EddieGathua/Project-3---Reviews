<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <!--Styles-->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <section class="container">
            <!--Title-->
            <div class="title">
                <h2>
                    Our Reviews
                </h2>
                <div class="underline"></div>
            </div>
            <!--Reviews-->
            <article class="review">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="Bob" id="person-img">
                </div>
                <h4 id="author">Bob Vance</h4>
                <p id="job">UI/UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, deserunt. Iure deleniti voluptates molestiae quis asperiores totam deserunt tempore inventore dolorem. Vitae iste nostrum aliquam id ab placeat, ratione necessitatibus. </p>

                <!--Set up Previous and Next Buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
